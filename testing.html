<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
            overflow: hidden;
            background: url("./imgs/Car.png") no-repeat center center fixed;
            background-size: cover;
        }

        /* Sentere cool meter på skjermen */
        #coolMeterContainer {
            width: 80%; /* Sett ønsket bredde på meteret */
            max-width: 500px; /* Begrens maksimal bredde */
            margin: 20px auto; /* Sentere meteret */
            border: 1px solid black;
            padding: 10px;
            background-color: white;
            text-align: center;
        }

        .meter {
            height: 30px; /* Høyde på meteret */
            width: 0%; /* Starter på 0% */
            transition: width 0.3s ease, background-color 0.3s ease;
        }

        #ekorn-counter {
            font-size: 20px;
            margin-top: 20px;
        }

        .hidden {
            display: none;
        }

        #win-screen,
        #bossfight {
            margin-top: 30px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #header {
            color: white;
            font-size: 30px;
        }

        #message {
            color: black;
            font-size: 20px;
            border: 1px solid black;
            background-color: white;
            padding: 10px;
            margin-left: 25%;
            margin-right: 25%;
        }

    </style>
    <title>Document</title>
  </head>
  <body>
   <div id="app"></div>

    <script>
        //hei
        const events = [
  {
    description: "You met a friend along the way!",
    choices: [
      {
        text: "Offer a ride",
        response: "Your friend says, 'Thanks!' and hops in.",
        points: +10,
      },
      {
        text: "Wave and drive on",
        response: "Your friend waves back but looks a bit angry.",
        points: -10,
      },
      {
        text: "Stop to chat",
        response: "You talk for a bit, then keep driving.",
        points: 0,
      },
    ],
  },
  {
    description: "A monster appeared on the road!",
    choices: [
      {
        text: "Swerve around it",
        response: "You barely miss the monster and speed away!",
        points: 0,
      },
      {
        text: "Fight it",
        response: "You stop and scare it off with your horn.",
        points: +10,
      },
      {
        text: "Scream and panic",
        response: "The monster laughs and runs off.",
        points: -10,
      },
    ],
  },
  {
    description: "The car behind you is mad, you got into a road rage!",
    choices: [
      { text: "Speed up",
       response: "You lose them in traffic!",
       points: 0,
     },
      { text: "Slow down",
       response: "They pass you, yelling out the window.",
       points: -10,
     },
      {
        text: "Honk back",
        response: "It turns into a honking war, but they eventually leave.",
        points: +10,
      },
    ],
  },
];

let currentMessage = "You are driving down the road.";
let currentChoices = [];
let isEventActive = false;
let coolMeter = 20; // Startverdi for Cool Meter
const appElement = document.getElementById("app");

function updateView() {
  if(coolMeter <= 0) {
    appElement.innerHTML = /*HTML*/ `
      <h1 id="gameOver">Game Over</h1>
      <div id="coolMeterContainer">You're not cool enough to drive anymore!</div>
      <button onclick="resetGame()">Try again?</button>
    `;
    return;
  }

  // Beregn prosentandel basert på coolMeter
  let coolMeterWidth = Math.min(100, Math.max(0, coolMeter)); // Sørger for at verdien er mellom 0% og 100%
  
  // Bestem fargen basert på coolMeter
  let meterColor = "gray"; // Standardfarge
  if (coolMeter > 50) {
    meterColor = "green"; // Hvis coolMeter er høyere enn 50, vis grønn
  } else if (coolMeter < 20) {
    meterColor = "red"; // Hvis coolMeter er lavere enn 20, vis rød
  }

  let choicesHtml = "";
  for(let i = 0; i < currentChoices.length; i++) {
    choicesHtml += /*HTML*/
     `<button onclick="handleChoice(${i})">${currentChoices[i].text}</button>
     `;
  }

  appElement.innerHTML = /*HTML*/ `
      <h1 id="header">Random Event Test</h1>  
      <div id="message">${currentMessage}</div>
      <div id="choices">${choicesHtml}</div>
      <div id="coolMeterContainer">
        Cool Meter: <div class="meter" style="width: ${coolMeterWidth}%; background-color: ${meterColor};"></div>
      </div>
    `;
}

function randomEvent() {
  const event = events[Math.floor(Math.random() * events.length)];
  currentMessage = event.description;
  currentChoices = event.choices;
  isEventActive = true;
  updateView();
}

setTimeout(randomEvent, 3000);

function handleChoice(choiceIndex) {
  const choice = currentChoices[choiceIndex];
  currentMessage = choice.response;
  coolMeter += choice.points; // Juster coolMeter basert på valget
  currentChoices = [];
  isEventActive = false;
  updateView();
  setTimeout(randomEvent, 3000);
}

function resetGame() {
  coolMeter = 20;
  currentMessage = "You are driving down the road.";
  currentChoices = [];
  isEventActive = false;
  updateView();
  setTimeout(randomEvent, 3000);
}

updateView();

    </script>
  </body>
</html>
